<!DOCTYPE html>
<!-- saved from url=(0054)https://swiperjs.com/demos/270-mousewheel-control/core -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./minyw demo_files/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div
      class="swiper mySwiper swiper-initialized swiper-vertical swiper-backface-hidden"
    >
      <div
        class="swiper-wrapper"
        id="swiper-wrapper-6104f86eb67b50f1"
        aria-live="polite"
      >
        <div
          class="swiper-slide swiper-slide-active"
          role="group"
          aria-label="1 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 1
        </div>
        <div
          class="swiper-slide swiper-slide-next"
          role="group"
          aria-label="2 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 2
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="3 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 3
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="4 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 4
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="5 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 5
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="6 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 6
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="7 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 7
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="8 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 8
        </div>
        <div
          class="swiper-slide"
          role="group"
          aria-label="9 / 9"
          style="height: 912px; margin-bottom: 30px"
        >
          Slide 9
        </div>
      </div>
      <div
        class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-vertical"
      >
        <span
          class="swiper-pagination-bullet swiper-pagination-bullet-active"
          tabindex="0"
          role="button"
          aria-label="Go to slide 1"
          aria-current="true"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 2"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 3"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 4"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 5"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 6"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 7"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 8"
        ></span
        ><span
          class="swiper-pagination-bullet"
          tabindex="0"
          role="button"
          aria-label="Go to slide 9"
        ></span>
      </div>
      <span
        class="swiper-notification"
        aria-live="assertive"
        aria-atomic="true"
      ></span>
    </div>

    <!-- Swiper JS -->
    <script src="./minyw demo_files/swiper-bundle.min.js.다운로드"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
